 <!DOCTYPE html>
 <html>
   <head>
     <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
     <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
     <link href='css/style.css' rel='stylesheet' type='text/css'>
     
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <meta http-equiv="content-type" content="text/html; charset=UTF-8">    
     <title>Cloud Application</title>        
     <style>
         .tabs .indicator{
             background-color:orange;
         }
         body{
             align-items: center;
             
         }
       </style>
   </head>    
     <body>      
                      
         
             <div class="row container padtop80" style="min-height:100vh" >
             <div class="col m6 offset-m3 s12">
                 <div class="row">
                      <div class="col s12">
                         <ul class="tabs">
                             <li class="tab col s3"><a href="#signup" class="orange-text text-darken-1">Student Registration</a></li>        
                         </ul>
                   </div>
                 </div>
             </div>
    

     <div id="signup" class="col s12 padtop40">
                 <div class="col m6 offset-m3 s12 z-depth-1 padtop10">
     <form action="{{url_for('registration')}}" enctype="multipart/form-data" method="POST">
                 <div class="input-field col s12 ">
                   <input placeholder="Enter your firstname" name="firstname" id="firstname" type="text" class="validate">
                   <label for="firstname">Firstname* </label>
                 </div>
                 <div class="input-field col s12 ">
                     <input placeholder="Enter your lastname" name="lastname" id="lastname" type="text" class="validate">
                     <label for="lastname">Lastname* </label>
                   </div>
                   <div class="input-field col s12 ">
                     <input placeholder="Enter your email" name="email" id="email" type="text" class="validate">
                     <label for="email">Email* </label>
                   </div>
                   <div class="input-field col s12 ">
                     <input placeholder="Enter your ID" name="sid" id="sid" type="text" class="validate">
                     <label for="sid">Student ID* </label>
                   </div>          
                 <div class="input-field col s12 ">
                   <input placeholder="Enter your address" name="address" id="address" type="text" class="validate">
                   <label for="address">Address*</label>
                 </div>
				 <div class="input-field col s12 ">
                   <input placeholder="Enter your phone number" name="phn" id="phn" type="text" class="validate">
                   <label for="address">Phone*</label>
                 </div>
                 <p class="padleft10">
     <input type="submit" value="Submit" />                    
                 </p>
     </form>
             </div>
                 
                 </div>    
   </div>      
         
         <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js">
         </script>
         <script>
          $( document ).ready(function(){
              $(".button-collapse").sideNav();
                $(".dropdown-button").dropdown();
              $('select').material_select(); 
                $('.slider').slider({full_width: true});
                    $(".button-collapse").sideNav();
            })
         </script>
         <script>
             $(document).ready(function(){
                 $(".hid").hide();
                 $("#hider").click(function(){
                     $(".remx").hide();
                     $(".hid").show();
                 }); 
                 $("#cancll").click(function(){
                     $(".remx").show();
                     $(".hid").hide();
                 })
             });
         </script>
     </body>
     
 
 </html>
